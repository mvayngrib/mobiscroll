<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <title>Mobiscroll Duration</title>

	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="js/mobiscroll.core.js" type="text/javascript"></script>
    <link href="css/mobiscroll.core.css" rel="stylesheet" type="text/css" />
    <script src="js/mobiscroll.duration.js" type="text/javascript"></script>
</head>
<body>
	<input type="text" id="durationInput" />
	<script type="text/javascript">
		$('#durationInput').mobiscroll().duration({
			theme: 'default',
			display: 'modal',
			mode:'scroller',
			durationWheels: ['hours', 'minutes', 'seconds']
		});
	</script>
</body>
</html>
